<template>
   <!--class="${isCompleted ? 'completed' : ''} ${isEditing ? 'editing' : ''}">-->
  <li class="${isCompleted ? 'completed' : ''} ${isEditing ? 'editing' : ''}">
  
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <div class="view">
    <input class="toggle" type="checkbox" checked.bind="isCompleted">
    <label dblclick.trigger="startEdit()">${title}</label>
    <button class="destroy" click.delegate="destroy($this)"></button>
  </div>
  <input class="edit" keyup.delegate="keyUp($event)" blur.trigger="doneEdit()" value.bind="title">
  
  </li>
</template>
