<template>
  <li class="${isCompleted$.value ? 'completed' : ''} ${isEditing$.value ? 'editing' : ''}">
  
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <div class="view">
    <input class="toggle" type="checkbox" checked.bind="isCompleted$.value">
    <label dblclick.trigger="startEdit$.action()">${title$.value}</label>
    <button class="destroy" click.delegate="destroy$.action($this)"></button>
  </div>
  <input class="edit" keyup.delegate="keyUp$.action($event)" blur.trigger="doneEdit$.action()" value.bind="title$.value">
  
  </li>
</template>
