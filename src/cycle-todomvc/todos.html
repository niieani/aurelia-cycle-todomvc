<template>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <form submit.delegate="addNewTodoActions()">
        <input value.bind="newTodoTitle" class="new-todo" placeholder="What needs to be done?" autofocus>
      </form>
    </header>
    <template if.bind="todos.length">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input class="toggle-all" type="checkbox" click.delegate="toggleAll()">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <li as-element="compose"
              repeat.for="todo of todos | filterTodo: currentFilter & signal: completions"
              view-model.bind="todo"
              class="${ todo.isCompleted ? 'completed' : '' } ${ todo.isEditing ? 'editing' : '' }">
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>${todos | countIncomplete & signal: completions : creationsAndDestructions}</strong> item left</span>
        <ul class="filters">
          <li>
            <a class="${currentFilter == 'all' ? 'selected' : ''}" href="#/" click.delegate="filter('all')">All</a>
          </li>
          <li>
            <a class="${currentFilter == 'active' ? 'selected' : ''}" href="#/active" click.delegate="filter('active')">Active</a>
          </li>
          <li>
            <a class="${currentFilter == 'completed' ? 'selected' : ''}" href="#/completed" click.delegate="filter('completed')">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button if.bind="todos | countComplete | any & signal: completions : creationsAndDestructions" class="clear-completed" click.delegate="clearCompleted()">Clear completed</button>
      </footer>
    </template>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="https://invent.life">Bazyli Brzóska</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  </section>
</template>
