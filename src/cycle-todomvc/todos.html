<template>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <form submit.delegate="addNewTodoActions$.action()">
        <input value.bind="newTodoTitleChanges$.value" class="new-todo" placeholder="What needs to be done?" autofocus>
      </form>
    </header>
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <input class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list">
        <!--<li as-element="todo-item" repeat.for="todo of todos & cycle"
            title.bind="todo.title" completed.bind="todo.completed">
        </li>-->
        <compose repeat.for="todo of todos$.value" 
                 view="./todo-item.html" view-model.bind="todo"></compose>
                  <!--| filterTodo: currentFilter.value & observableSignal: completionChange-->
        <!--<todo-item repeat.for="todo of todos.value | filterTodo: currentFilter.value & signal: completionChange.signalName"
            title.bind="todo.title" completed.bind="todo.completed"
            destroy.bind="@rx(destroyTodo, todo)">
        </todo-item>-->
             <!--| filterTodo: currentFilter.value-->
            <!--wtf.bind="wtf">-->
            <!--destroyAction.bind="@rx('destroyTodo', todo)">-->
        <!--<li repeat.for="todo of todos & cycle">
          ${todo.title}
        </li>-->
      </ul>
    </section>
    <!-- This footer should hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong>${todos$.value | countIncomplete}</strong> item left</span>
       <!--& observableSignal: completionChanges-->
      <ul class="filters">
        <li>
          <a class="${currentFilter$.value == 'all' ? 'selected' : ''}" href="#/" click.delegate="filter$.action('all')">All</a>
        </li>
        <li>
          <a class="${currentFilter$.value == 'active' ? 'selected' : ''}" href="#/active" click.delegate="filter$.action('active')">Active</a>
        </li>
        <li>
          <a class="${currentFilter$.value == 'completed' ? 'selected' : ''}" href="#/completed" click.delegate="filter$.action('completed')">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
