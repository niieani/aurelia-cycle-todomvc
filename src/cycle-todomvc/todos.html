<template>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <form submit.delegate="addNewTodoActions$.action()">
        <input value.bind="newTodoTitle$.now" class="new-todo" placeholder="What needs to be done?" autofocus>
      </form>
    </header>
    <template if.bind="todos$.now.length">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input class="toggle-all" type="checkbox" click.delegate="toggleAll$.action()">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
          <li as-element="compose"
              repeat.for="todo of todos$.now | filterTodo: currentFilter$.now | trigger: completions$.now"
              view-model.bind="todo">
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>${todos$.now | countIncomplete | trigger: completionsCreationsDestructions$.now}</strong> item left</span>
        <ul class="filters">
          <li>
            <a class="${currentFilter$.now == 'all' ? 'selected' : ''}" href="#/" click.delegate="filter$.action('all')">All</a>
          </li>
          <li>
            <a class="${currentFilter$.now == 'active' ? 'selected' : ''}" href="#/active" click.delegate="filter$.action('active')">Active</a>
          </li>
          <li>
            <a class="${currentFilter$.now == 'completed' ? 'selected' : ''}" href="#/completed" click.delegate="filter$.action('completed')">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed" click.delegate="clearCompleted$.action()">Clear completed</button>
      </footer>
    </template>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="https://invent.life">Bazyli Brzóska</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  </section>
</template>
